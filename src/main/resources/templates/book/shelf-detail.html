<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 动态设置页面标题 -->
    <title th:text="${shelf.shelfName} + ' - 书籍列表'">默认书架 - 书籍列表</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
        .book-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
        }
        .book-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .book-item h4 {
            margin-top: 0;
        }
        .book-operation .btn {
            margin-left: 5px;
        }
        .alert {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- 引入公共导航栏片段 -->
<div th:replace="common/navbar :: commonNavbar('shelf-detail')"></div>

<div class="container">
    <!-- 操作结果提示（保持不变） -->
    <div th:if="${successMsg != null and not #strings.isEmpty(successMsg)}" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span th:text="${successMsg}"></span>
    </div>
    <div th:if="${errorMsg != null and not #strings.isEmpty(errorMsg)}" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span th:text="${errorMsg}"></span>
    </div>
    <div th:if="${warnMsg != null and not #strings.isEmpty(warnMsg)}" class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span th:text="${warnMsg}"></span>
    </div>

    <!-- 动态书架标题 + 图书数量 -->
    <div class="page-header" th:with="bookCount=${bookList != null ? #lists.size(bookList) : 0}">
        <!-- 核心修改：用 bookCount（从 bookList 计算）显示数量 -->
        <h1>
            <span th:text="${shelf.shelfName}">默认书架</span>
            <small>共 <span th:text="${bookCount}"></span> 本图书</small>
        </h1>
    </div>

    <!-- 书籍列表（保持不变） -->
    <div class="row">
        <div class="col-md-12" th:each="book : ${bookList}" th:if="${not #lists.isEmpty(bookList)}">
            <div class="book-item" th:with="
                bookAuthor=${book.author != null ? book.author : '佚名'},
                bookUploadTime=${book.uploadTime != null ? #dates.format(book.uploadTime, 'yyyy-MM-dd HH:mm') : '未知时间'}
            ">
                <div class="row">
                    <div class="col-md-8">
                        <h4 th:text="${book.bookName != null ? book.bookName : '未知书籍名称'}">书籍名称</h4>
                        <p>
                            <span class="label label-default">作者：<span th:text="${bookAuthor}">未知</span></span>
                            &nbsp;
                            <span class="label label-info" th:text="${book.format != null ? book.format : '未知格式'}">TXT</span>
                            &nbsp;
                            <span class="text-muted">上传时间：<span th:text="${bookUploadTime}">未知时间</span></span>
                        </p>
                    </div>
                    <div class="col-md-4 text-right book-operation">
                        <a th:href="@{/read/onRead/{id}(id=${book.id})}" class="btn btn-success">立即阅读</a>
                        <form th:action="@{/book/splitChapters/{id}(id=${book.id})}" method="post" style="display: inline-block;">
                            <button type="submit" class="btn btn-primary" th:disabled="${book.format != 'TXT'}">
                                拆分章节
                            </button>
                        </form>
                        <form th:action="@{/book/delete/{id}(id=${book.id})}" method="get" style="display: inline-block;"
                              onsubmit="return confirm('确定要删除《' + ([[${book.bookName}]] || '未知书籍') + '》吗？删除后无法恢复！');">
                            <button type="submit" class="btn btn-danger">
                                删除书籍
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 无书籍提示 -->
        <div class="col-md-12 text-center" th:if="${bookList == null or #lists.isEmpty(bookList)}">
            <div class="alert alert-warning" role="alert">
                该书架暂无书籍，<a href="/book/importPage">点击导入</a> 第一本书吧！
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
