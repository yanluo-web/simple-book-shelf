<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${wheel.name}">转盘</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .wheel-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        /* 结果显示 */
        .result-box {
            font-size: 26px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 15px;
            min-height: 40px;
        }

        /* 绝对圆形容器：固定宽高比 */
        .wheel-wrapper {
            position: relative;
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* 固定宽高比 1:1 → 绝对圆形 */
        }

        /* 转盘主体：绝对圆形 */
        .wheel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            overflow: hidden;
            background: #f9f9f9;
        }

        /* 扇形区域：带纹理图案 */
        .wheel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            padding-top: 10%; /* 文字靠外围 */
            box-sizing: border-box;
            /* 扇形纹理图案（半透明，不影响文字） */
            background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.05) 100%);
        }

        /* 下半部分文字翻转（一正一反） */
        .wheel-item.flipped {
            padding-top: 0;
            padding-bottom: 10%;
            transform: rotate(180deg);
        }

        /* 文字弧形排列（关键：自适应扇形，不遮挡） */
        .wheel-text {
            display: inline-block;
            width: 40%;
            text-align: center;
            word-wrap: break-word;
            font-size: 12px;
            line-height: 1.4;
        }

        /* 中心图案 + 圆心按钮容器 */
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25%;
            height: 25%;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            /* 中心图案（海克斯风格） */
            background-image: linear-gradient(45deg, #e67e22, #d35400);
        }

        /* 圆心开始按钮 */
        .spin-btn {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .spin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(230, 126, 34, 0.5);
        }

        .spin-btn i {
            font-size: 20px;
            margin-bottom: 3px;
        }

        /* 指针 */
        .wheel-pointer {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 32px solid #e74c3c;
            z-index: 10;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
        }

        /* 转盘底部装饰圈 */
        .wheel-border {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 105%;
            height: 105%;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #2980b9);
            z-index: -1;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body>

<div th:replace="common/navbar :: commonNavbar('entertainment')"></div>

<div class="container">
    <div class="wheel-title" th:text="${wheel.name}">转盘名称</div>
    <div class="result-box" id="resultBox">点击圆心开始转动</div>

    <div class="wheel-wrapper">
        <!-- 底部装饰圈 -->
        <div class="wheel-border"></div>

        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel">
                <!-- 扇形区域：文字包裹在 .wheel-text 中，确保不遮挡 -->
                <div
                        th:each="item, stat : ${items}"
                        class="wheel-item"
                        th:classappend="${stat.even} ? 'flipped' : ''"
                        th:style="'transform: rotate(' + ${stat.index * (360 / items.size())} + 'deg); background-color: ' + ${item.color} + ';'"
                >
                    <div class="wheel-text" th:text="${item.content}">选项内容</div>
                </div>

                <!-- 中心图案 + 圆心按钮 -->
                <div class="wheel-center">
                    <button class="spin-btn" id="spinBtn">
                        <<i class="fa fa-play"></</i>
                        <span>开始</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(function () {
        const wheel = $('#wheel');
        const spinBtn = $('#spinBtn');
        const resultBox = $('#resultBox');
        const wheelId = /*[[${wheel.id}]]*/ 1;
        let spinning = false;

        spinBtn.click(function () {
            if (spinning) return;
            spinning = true;
            spinBtn.prop('disabled', true);
            resultBox.text('转动中...');

            // 至少转 2.5 圈 + 随机角度（更流畅）
            const randomDeg = Math.floor(Math.random() * 360) + 900;

            wheel.css({
                'transition': 'transform 4s cubic-bezier(0.2, 1, 0.3, 1)',
                'transform': 'rotate(' + randomDeg + 'deg)'
            });

            // 动画结束后获取结果
            setTimeout(function () {
                $.get('/entertainment/wheel/random/' + wheelId, function (data) {
                    resultBox.html(data.content);
                    spinning = false;
                    spinBtn.prop('disabled', false);
                });
            }, 4000);
        });
    });
</script>
</body>
</html>
