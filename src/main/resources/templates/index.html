<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>极简书架 - 首页</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 修复导航栏固定导致的内容遮挡，优化间距 */
        body {
            padding-top: 70px;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .thumbnail {
            text-align: center;
            transition: box-shadow 0.3s ease;
            height: 100%; /* 确保卡片高度一致 */
            display: flex;
            flex-direction: column;
        }
        .thumbnail img {
            max-height: 150px;
            object-fit: cover; /* 保持图片比例 */
        }
        .thumbnail .caption {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .thumbnail:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<!-- 引入公共导航栏 -->
<div th:replace="common/navbar :: commonNavbar('index')"></div>

<div class="container">
    <!-- 书架列表 -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">我的书架</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <!-- 循环遍历所有书架 -->
                <div class="col-md-3 col-sm-4 col-xs-6" th:each="shelf : ${shelfList}">
                    <div class="thumbnail">
                        <img src="https://cdn.bootcdn.net/ajax/libs/placeholder/4.0.1/placeholder-400x300.png"
                             alt="书架封面" class="img-responsive">
                        <div class="caption">
                            <h3 th:text="${shelf.shelfName}">书架名称</h3>
                            <p>
                                <span class="label label-info" th:text="'共 ' + ${shelf.bookCount} + ' 本书'">共 0 本书</span>
                            </p>
                            <p>
                                <a th:href="@{/shelf/shelfList/{id}(id=${shelf.id})}"
                                   class="btn btn-primary btn-block" role="button">进入书架</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 无书架时的提示 -->
                <div class="col-md-12 text-center" th:if="${#lists.isEmpty(shelfList)}">
                    <div class="alert alert-warning">
                        <p>您还没有创建任何书架，请先去 <a href="/shelf/manage">书架管理</a> 中创建。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
